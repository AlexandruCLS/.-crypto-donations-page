<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Donations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #121212, #1f1f1f);
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
        }
        .crypto-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            cursor: pointer;
        }
        .crypto-card img {
            width: 60px;
            margin-bottom: 15px;
        }
        .crypto-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .crypto-card p {
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .crypto-card:hover {
            transform: scale(1.05);
            transition: 0.3s;
            background-color: #3a3a3a;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #999;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function copyToClipboard(address) {
            navigator.clipboard.writeText(address).then(() => {
                alert("Address copied to clipboard: " + address);
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</head>
<body>
    <h1>Support Us with Crypto Donations</h1>
    <div class="container">
        <!-- Bitcoin -->
        <div class="crypto-card" onclick="copyToClipboard('bc1qjs7rvyy9lxgxflfpqu040g9zp55w7crm2ngmc0')">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo">
            <h2>Bitcoin</h2>
            <p>bc1qjs7rvyy9lxgxflfpqu040g9zp55w7crm2ngmc0</p>
            <button class="copy-btn">Copy Address</button>
        </div>
        <!-- Solana -->
        <div class="crypto-card" onclick="copyToClipboard('By8KWfXQcshcgk6CBc6N5qaBakmBSnYXARXthe2hTwDQ')">
            <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo">
            <h2>Solana</h2>
            <p>By8KWfXQcshcgk6CBc6N5qaBakmBSnYXARXthe2hTwDQ</p>
            <button class="copy-btn">Copy Address</button>
        </div>
        <!-- Ethereum -->
        <div class="crypto-card" onclick="copyToClipboard('0x4f603E927Ad650FF47FF678D35b57817EeEA3075')">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum Logo">
            <h2>Ethereum</h2>
            <p>0x4f603E927Ad650FF47FF678D35b57817EeEA3075</p>
            <button class="copy-btn">Copy Address</button>
        </div>
    </div>
    <footer>
        Â© 2025 CryptoPage - Secure and Reliable
    </footer>
</body>
</html>
